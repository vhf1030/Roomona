{% if theme_list %}
    <ul>
    {% for theme in theme_list %}
        <li>
            {{ theme.location_category }}
<!--            <a href="/room/{{ theme.theme_id }}/">{{ theme.theme_name }}</a>-->
            <a href="{% url 'room:detail' theme.theme_id %}">{{ theme.theme_name }}</a>
            {{ theme.star_stat }}
            <a href={{ theme.home_url }}>홈페이지</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>테마가 없습니다.</p>
{% endif %}
